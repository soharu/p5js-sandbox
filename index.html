  <script type="text/javascript">
    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background('#f4f4f4');

      stroke('#d4d4d4');
      line(0, 200, 400, 200);
      line(200, 0, 200, 400);

      fill('#ed215D');
      noStroke();
      textSize(32);
      textStyle(BOLD);
      textAlign(CENTER, CENTER);
      text('Hello, World', 200, 200);
    }
  </script>
